        <h2>Registracija</h2>
        
    <div class="w3-container">
    <div class="w3-card-4">
        <div>
            <label for="">Ime:</label> 
            <input id="ime" type="text" />
        </div>
        <div>
            <label for="">Prezime:</label>
            <input id="prezime" type="text" />
        </div>
        <div>
            <label for="">Email:</label> 
            <input id="email" type="text" />
        </div>
        <div>
            <label for="">Lozinka:</label>
            <input id="lozinka" type="password" />
        </div>
        <div>
            <input type="submit" value="Potvrdi" 
            onclick="spremiPodatke()" />
        </div>
          <h3>   Uneseni podaci su:  </h3>
          <div id="podaci"></div>
          <script>
            function spremiPodatke(){ 
                let ime= document.getElementById("ime").value;
                let prezime = document.getElementById("prezime").value;
                let email = document.getElementById("email").value;
                let lozinka = document.getElementById("lozinka").value;
                let divElemPodaci = document.getElementById("podaci");
                let divElemIme = document.createElement("DIV");
                let tekstIme= document.createTextNode("Ime: "+ime);
                let divElemPrezime = document.createElement("DIV");
                let tekstPrezime= document.createTextNode("Prezime: "+prezime);
                let divElemEmail = document.createElement("DIV");
                let tekstEmail= document.createTextNode("Email: "+email);
                divElemPodaci.appendChild(divElemIme);
                divElemIme.appendChild(tekstIme);
                divElemPodaci.appendChild(divElemPrezime);
                divElemPrezime.appendChild(tekstPrezime);
                divElemPodaci.appendChild(divElemEmail);
                divElemEmail.appendChild(tekstEmail);
            }
          </script>
        
    </div>
</div>
